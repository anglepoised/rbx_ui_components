<form name="testForm">

    <rb-text-control
        form="testForm"
        label="Your Name"
        name="firstName"
        type="text"
        ng-model="data.firstName"
        placeholder="{{placeholder}}"
        is-required="{{isRequired}}"
        is-readonly="{{isReadonly}}"
        is-disabled="{{isDisabled}}"
        help-message="{{helpMessage}}">
    </rb-text-control>

</form>
