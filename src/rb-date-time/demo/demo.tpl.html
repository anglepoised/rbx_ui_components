<div>
    Date Time with time:
    <rb-date-time date-time="{{ demoCtrl.date }}"></rb-date-time>
</div>

<div>
    Date Time with understated time:
    <rb-date-time date-time="{{ demoCtrl.date }}" understate-time="true"></rb-date-time>
</div>

<div>
    Date Time no time:
    <rb-date-time date-time="{{ demoCtrl.date }}" show-time="false"></rb-date-time>
</div>
