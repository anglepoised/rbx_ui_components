<rb-site>
    <rb-main>
        <rb-page-title heading="rb-upload-status">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <rb-raw-html-display>
                <p>
                    The <code>rb-upload-status</code> component...
                </p>
            </rb-raw-html-display>
        </rb-section>
        <rb-section centered="true" heading="Fail">
            <rb-component-display>
                <div class="UploadStatus UploadStatus--fail">
                    <div class="UploadStatus-icon"></div>
                    <div class="UploadStatus-message">
                        Fail message
                    </div>
                </div>
            </rb-component-display>
        </rb-section>
        <rb-section centered="true" heading="Processing">
            <rb-component-display>
                <div class="UploadStatus UploadStatus--processing">
                    <div class="UploadStatus-icon">
                        <rb-loading></rb-loading>
                    </div>
                    <div class="UploadStatus-message">
                        Processing message
                    </div>
                </div>
            </rb-component-display>
        </rb-section>
        <rb-section centered="true" heading="Ready">
            <rb-component-display>
                <div class="UploadStatus UploadStatus--ready">
                    <div class="UploadStatus-icon"></div>
                    <div class="UploadStatus-message">
                        Ready message
                    </div>
                </div>
            </rb-component-display>
        </rb-section>
        <rb-section centered="true" heading="Success">
            <rb-component-display>
                <div class="UploadStatus UploadStatus--success">
                    <div class="UploadStatus-icon"></div>
                    <div class="UploadStatus-message">
                        Success message
                    </div>
                </div>
            </rb-component-display>
        </rb-section>
    </rb-main>
</rb-site>
