<div class="CheckControlGroup">
    <div class="CheckControlGroup-title u-textSemibold" ng-if="!isDeviceChoice">

        <rb-check-control-select-all
            name="{{::name}}"
            is-disabled="isDisabled"
            is-required="{{::isRequired}}"
            ng-model="options"
            ng-if="enableSelectAll"
            title="{{::title}}">
        </rb-check-control-select-all>

        <label ng-if="!enableSelectAll && title">{{::title}}</label>
    </div>

    <div class="CheckControlGroup-body"
        ng-class="{
            'u-columnCount2': columns === '2',
            'u-columnCount3': columns === '3'
        }"
        ng-if="!isDeviceChoice">
        <div ng-repeat="(key, value) in options">
            <rb-check-control
                is-disabled="value.disabled"
                is-required="{{::isRequired}}"
                label="{{::value.label}}"
                name="{{::name}}-{{::key}}"
                ng-hide="value.hidden"
                ng-model="value.checked"
                value="{{::value.value}}">
            </rb-check-control>
        </div>
    </div>
    <div class="CheckControlGroup-body" ng-if="isDeviceChoice">
        <div ng-repeat="(key, value) in options">
            <rb-check-control
                name="check-control-icon"
                label="{{::value.label}}"
                icon="{{::value.value | lowercase}}"
                ng-model="value.checked">
            </rb-check-control>
        </div>
    </div>
</div>
