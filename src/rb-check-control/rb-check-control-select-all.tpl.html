<div>
    <input
        id="{{::name}}-title"
        ng-change="change()"
        ng-disabled="{{::isDisabled}}"
        ng-show="{{::enableSelectAll}}"
        ng-model="isSelected"
        ng-required="{{::isRequired}}"
        type="checkbox">
    </input>
    <label for="{{::name}}-title">{{::title}}</label>
</div>
