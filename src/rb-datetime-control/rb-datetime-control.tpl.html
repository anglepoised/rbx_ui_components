<div>
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input
        type="text"
        class="TextControl-field"
        name="date"
        ng-model="date"
        autocomplete="off"
        bs-datepicker>
    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
    <input
        type="text"
        class="TextControl-field"
        name="time"
        ng-model="time"
        bs-timepicker>
</div>
