<main class="Main">
    <article class="Article">

        <form name="userForm">

            <rb-text-control
                form="userForm"
                title="Your Email"
                placeholder="Enter your email..."
                name="email"
                type="email"
                ng-model="demoCtrl.data.email"
                is-required="true"
                help-message="This is so we can harass you">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="Pet Name"
                placeholder="Enter the name of your pet..."
                name="pet"
                type="text"
                ng-model="demoCtrl.data.pet"
                is-required="true"
                help-message="i.e. Purple Prawn">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="Your favorite password"
                placeholder="I want to steal your things..."
                name="password"
                type="password"
                ng-model="demoCtrl.data.password"
                is-required="true">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="How cool is Nick on a scale of 1-10?"
                placeholder="0"
                name="rating"
                type="number"
                ng-model="demoCtrl.data.rating"
                is-required="true">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="Description (textarea)"
                placeholder="Gimme a description..."
                name="description"
                type="textarea"
                ng-model="demoCtrl.data.description">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="Readonly control"
                name="readonly_message"
                type="textarea"
                is-readonly="true"
                ng-model="demoCtrl.data.readonlyMessage">
            </rb-text-control>

            <rb-text-control
                form="userForm"
                title="What are you looking for?"
                placeholder="Search me"
                name="query"
                type="search"
                ng-model="demoCtrl.data.query">
            </rb-text-control>

            <div ng-if="userForm.$valid">
                Form is valid
            </div>
            <div ng-if="userForm.$invalid">
                Form is invalid
            </div>

            <div hljs language="json">
                {{ demoCtrl.data }}
            </div>

        </form>
    </article>
</main>
