
<section class="Section">
    <form name="userForm">
        <div class="RawHTML">
            <h2>
                rb-select-control
            </h2>
        </div>
        <div class="ComponentView">
            <rb-select-control
                form="userForm"
                label="Select field no previous (with a placeholder)"
                value="id"
                display="name"
                name="noPreviousPlaceholder"
                is-required="true"
                items="demoRbSelectControlCtrl.items"
                selected="demoRbSelectControlCtrl.emptySelect"
                help-message="i.e. Your favourite make"
                placeholder="Car">
            </rb-select-control>
            Selected: {{ demoRbSelectControlCtrl.emptySelect }}
        </div>
        <div class="ComponentView">
            <rb-select-control
                form="userForm"
                name="disabledSelect"
                label="A disabled select field"
                value="id"
                display="name"
                is-disabled="true"
                items="demoRbSelectControlCtrl.items"
                selected="demoRbSelectControlCtrl.previouslySelected">
            </rb-select-control>
        </div>
        <div class="ComponentView">
            <rb-select-control
                form="userForm"
                name="previousPlaceholder"
                label="Previously selected item (with a placeholder)"
                value="id"
                display="name"
                is-required="true"
                items="demoRbSelectControlCtrl.items"
                selected="demoRbSelectControlCtrl.previouslySelected"
                placeholder="Your favourite Car">
            </rb-select-control>
            Selected: {{ demoRbSelectControlCtrl.previouslySelected }}
        </div>
        <div class="RawHTML">
            <h3>
                No placeholder and not previously selected
            </h3>
        </div>
        <div class="ComponentView">
            <rb-select-control
                form="userForm"
                name="noPreviousNoPlaceholder"
                is-required="true"
                label="Select field no previous selected (no placeholder)"
                value="id"
                display="name"
                items="demoRbSelectControlCtrl.items"
                selected="demoRbSelectControlCtrl.emptySelect">
            </rb-select-control>
            Selected: {{ demoRbSelectControlCtrl.emptySelect }}
        </div>
        <div class="ComponentView">
            <rb-select-control
                form="userForm"
                name="previousNoPlaceholder"
                is-required="true"
                label="Select field with a previous selected (no placeholder)"
                value="id"
                display="name"
                items="demoRbSelectControlCtrl.items"
                selected="demoRbSelectControlCtrl.previouslySelected">
            </rb-select-control>
            Selected: {{ demoRbSelectControlCtrl.previouslySelected }}
        </div>
    </form>
</section>
