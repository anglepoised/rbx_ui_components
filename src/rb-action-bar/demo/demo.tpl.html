<rb-site>
    <rb-main>
        <rb-page-title heading="rb-action-bar">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <div class="RawHTML">
                <p>
                    The <code>rb-action-bar</code> component...
                </p>
            </div>
        </rb-section>
        <rb-section heading="Column Modifier">
            <div class="ComponentView">
                <div class="ActionBar  ActionBar--column">
                    <div class="ActionBar-message">
                        <p class="u-textSmall">
                            This line item is live. All changes will be published.
                        </p>
                    </div>
                    <ul class="ActionBar-items">
                        <li class="ActionBar-item ActionBar-itemPrimary">
                            <rb-button block="yes">Save & Republish</rb-button>
                        </li>
                        <li class="ActionBar-item">
                            <rb-button block="yes" outline="yes">Cancel</rb-button>
                        </li>
                    </ul>
                </div>
            </div>
        </rb-section>
        <rb-section heading="Row Modifier">
            <div class="ComponentView">
                <div class="ActionBar ActionBar--row">
                    <div class="ActionBar-message">
                        <p class="u-textSmall">
                            This line item is live. All changes will be published.
                        </p>
                    </div>
                    <ul class="ActionBar-items">
                        <li class="ActionBar-item ActionBar-itemPrimary">
                            <rb-button block="yes">Save & Republish</rb-button>
                        </li>
                        <li class="ActionBar-item">
                            <rb-button block="yes" outline="yes">Cancel</rb-button>
                        </li>
                    </ul>
                </div>
            </div>
        </rb-section>
    </rb-main>
</rb-site>
