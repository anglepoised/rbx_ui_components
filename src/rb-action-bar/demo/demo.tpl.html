<rb-site>
    <rb-main>
        <rb-page-title heading="rb-action-bar">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <rb-raw-html-display>
                <p>
                    The <code>rb-action-bar</code> component...
                </p>
            </rb-raw-html-display>
        </rb-section>
        <rb-section heading="Column Modifier">
            <rb-component-display>
                <rb-action-bar
                    cancel-action="demoCtrl.cancel()"
                    cancel-label="Cancel"
                    column="true"
                    message="This line item is live. All changes will be published!"
                    primary-action="demoCtrl.primary()"
                    primary-label="Save & Republish"
                ></rb-action-bar>
            </rb-component-display>
        </rb-section>
        <rb-section heading="Row Modifier">
            <rb-component-display>
                <rb-action-bar
                    cancel-action="demoCtrl.cancel()"
                    cancel-label="Cancel"
                    row="true"
                    message="This line item is live. All changes will be published!"
                    primary-action="demoCtrl.primary()"
                    primary-label="Save & Republish"
                ></rb-action-bar>
            </rb-component-display>
        </rb-section>
        <rb-section heading="PrimaryDisabled Modifier">
            <rb-component-display>
                <rb-action-bar
                    cancel-action="demoCtrl.cancel()"
                    cancel-label="Cancel"
                    message="This line item is live. All changes will be published!"
                    primary-action="demoCtrl.primary()"
                    primary-disabled="true"
                    primary-label="Save & Republish"
                ></rb-action-bar>
            </rb-component-display>
        </rb-section>
    </rb-main>
</rb-site>
