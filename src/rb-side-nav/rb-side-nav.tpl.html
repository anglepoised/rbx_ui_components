<div class="SideNav">
    <div class="SideNav-heading">
        <h3 class="u-textHeading4">
            {{ ::title }}
        </h3>
    </div>
    <div class="SideNav-body">
        <ul class="SideNav-items" ng-transclude></ul>
    </div>

    <div class="SideNav-actions">
        <rb-action-bar
            primary-action="onSave()"
            primary-disabled="{{ saveButtonDisabled }}"
            primary-label="{{ ::saveLabel || 'Save' }}"
            cancel-action="onCancel()"
            cancel-label="Cancel"
            message="{{ ::actionHelpText }}"
            column="true"
        ></rb-action-bar>
    </div>
</div>
