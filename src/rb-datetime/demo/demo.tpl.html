<div>
    Date Time with time:
    <rb-datetime date-time="{{ demoCtrl.date }}"></rb-datetime>
</div>

<div>
    Date Time with understated time:
    <rb-datetime date-time="{{ demoCtrl.date }}" understate-time="true"></rb-datetime>
</div>

<div>
    Date Time no time:
    <rb-datetime date-time="{{ demoCtrl.date }}" show-time="false"></rb-datetime>
</div>
