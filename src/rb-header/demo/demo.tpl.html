<rb-header>
    <a class="Header-logo" ng-click="demoCtrl.logoHeaderFunction()" ng-aria>
        <rb-icon icon="white-alabaster-100-logo-rockabox">
            Rockabox
        </rb-icon>
    </a>
    <div class="Header-nav">
        <rb-nav-bar options="demoCtrl.options" clickfunction="demoCtrl.goToOption(id)"
        isactivefunction="demoCtrl.isActive(id)"></rb-nav-bar>
    </div>
    <div class="Header-user">
        <rb-user username="demoCtrl.user" logoutfunction="demoCtrl.logout()">
            Sign out
        </rb-user>
    </div>
</rb-header>
