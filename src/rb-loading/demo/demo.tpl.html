<rb-site>
    <rb-main>
        <rb-page-title heading="rb-loading">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <rb-raw-html-display>
                <p>
                    The <code>rb-loading</code> component should be used whenever the application is waiting for data.
                </p>
            </rb-raw-html-display>
        </rb-section>
        <rb-section heading="Default">
            <rb-component-display>
                <rb-loading item-label="Things"></rb-loading>
            </rb-component-display>
        </rb-section>
        <rb-section heading="Large Loading">
            <rb-component-display>
                <rb-loading item-label="Another Large set of items." size="large"></rb-loading>
            </rb-component-display>
        </rb-section>
    </rb-main>
</rb-site>
