<div class="ReleaseVersion">
    <div class="ReleaseVersion-create">
        <div>
            <h2 class="u-heading2">
                Recent Editable Version
            </h2>
            <p>
                <em>Unreleased changes</em>
            </p>
        </div>
        <div>
            <rb-button>
                Create Release
            </rb-button>
        </div>
    </div>
    <div class="ReleaseVersion-versions">
        <h2 class="u-heading2">
            Release Versions
        </h2>
        <rb-text-control
            label="Preview link"
            is-readonly="true">
        </rb-text-control>
    </div>
    <ul class="ReleaseVersion-items">
        <li class="ReleaseVersion-item">
            <span class="ReleaseVersion-itemInner">
                <h3 class="u-heading3">
                    Release Version #3
                </h3>
                <p>
                    <em>23:45 01/01/15 by John Doe</em>
                </p>
            </span>
        </li>
        <li class="ReleaseVersion-item is-selected">
            <span class="ReleaseVersion-itemInner">
                <h3 class="u-heading3">
                    Release Version #2
                </h3>
                <p>
                    <em>23:45 01/01/15 by John Doe</em>
                </p>
            </span>
        </li>
        <li class="ReleaseVersion-item">
            <span class="ReleaseVersion-itemInner">
                <h3 class="u-heading3">
                    Release Version #1
                </h3>
                <p>
                    <em>23:45 01/01/15 by John Doe</em>
                </p>
            </span>
        </li>
    </ul>
</div>
