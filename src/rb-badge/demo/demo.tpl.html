<rb-site>
    <rb-main>
        <rb-page-title heading="rb-badge">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <div class="RawHTML">
                <p>
                    The <code>rb-badge</code> component displays Badge-style messaging for <code>warning</code> and
                    <code>status</code> types.
                </p>
                <p>
                    One display attribute is available: <code>collapsed</code>, which moves the detail to a <code>title</code>
                    attribute to the component's root element.
                </p>
                <p>
                    The <code>rb-badge</code> component must never be used without a state.
                </p>
            </div>
        </rb-section>
        <rb-section heading="Warning">
            <div class="ComponentView">
                <rb-badge body="6" state="warning" collapsed="true"></rb-badge>
            </div>
            <div class="ComponentView">
                <rb-badge body="6" state="warning" collapsed="false"></rb-badge>
            </div>
        </rb-section>
        <rb-section heading="Status">
            <div class="ComponentView ComponentView--grid">
                <rb-badge state="statusIncomplete" collapsed="true"></rb-badge>
                <rb-badge state="statusLive" collapsed="true"></rb-badge>
                <rb-badge state="statusPaused" collapsed="true"></rb-badge>
                <rb-badge state="statusPending" collapsed="true"></rb-badge>
                <rb-badge state="statusFinished" collapsed="true"></rb-badge>
            </div>
            <div class="ComponentView ComponentView--grid">
                <rb-badge state="statusIncomplete" collapsed="false"></rb-badge>
                <rb-badge state="statusLive" collapsed="false"></rb-badge>
                <rb-badge state="statusPaused" collapsed="false"></rb-badge>
                <rb-badge state="statusPending" collapsed="false"></rb-badge>
                <rb-badge state="statusFinished" collapsed="false"></rb-badge>
            </div>
        </rb-section>
    </rb-main>
</rb-site>
