<rb-site>
    <rb-main>
        <rb-page-title heading="rb-generic-form">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <div class="RawHTML">
                <p>
                    The <code>rb-generic-form</code> component should be used to wrap generic forms. It displays the
                    message "Required Field".
                </p>
                <p>
                    Custom forms (e.g. <code><a ui-sref="rb-login-form">rb-login-form</a></code>) have their own
                    wrappers and should not be wrapped with this component.
                </p>
            </div>
        </rb-section>
        <rb-section heading="Default">
            <div class="ComponentView">
                <rb-generic-form>
                    Form content.
                </rb-generic-form>
            </div>
        </rb-section>
        <rb-section heading="Has required fields.">
            <div class="ComponentView">
                <rb-generic-form has-required-fields="true">
                    Form content.
                </rb-generic-form>
            </div>
        </rb-section>
        <rb-section heading="Does not have required fields.">
            <div class="ComponentView">
                <rb-generic-form has-required-fields="false">
                    Form content.
                </rb-generic-form>
            </div>
        </rb-section>
    </rb-main>
</rb-site>
