<div class="LoginForm">
    <div class="LoginForm-icon">
        <rb-icon icon="{{::icon}}"></rb-icon>
    </div>
    <form name="loginForm" class="LoginForm-body">
        <fieldset>
            <div class="LoginForm-control">
                <rb-text-control
                    form="loginForm"
                    label="Email"
                    placeholder="Email"
                    name="email"
                    type="email"
                    ng-model="emailModel"
                    is-required="true">
                </rb-text-control>
            </div>
            <div class="LoginForm-control">
                <rb-text-control
                    form="loginForm"
                    label="Password"
                    placeholder="Password"
                    name="password"
                    type="password"
                    ng-model="passwordModel"
                    is-required="true">
                </rb-text-control>
            </div>
        </fieldset>
        <rb-form-message ng-if="message">{{ message }}</rb-form-message>
        <fieldset class="LoginForm-button">
            <rb-button block="yes" state="positive" ng-disabled="loginForm.$invalid" ng-click="onLogin()">Login</rb-button>
        </fieldset>
    </form>
</div>
