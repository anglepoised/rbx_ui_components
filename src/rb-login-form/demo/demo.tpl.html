<section class="Section">
    <div class="RawHTML">
        <h2>
            rb-login-form
        </h2>
        <p>
            The <code>rb-login-form</code> component is a composed form.
        </p>
    </div>
    <div class="ComponentView">
        <rb-site>
            <rb-main class="Main--background Main--center">
                <rb-login-form
                    icon="white-alabaster-175-logo-rockabox"
                    email-model="demoCtrl.email"
                    password-model="demoCtrl.password"
                    on-login="demoCtrl.login()"
                    message="{{ demoCtrl.message }}">
                </rb-login-form>
            </rb-main>
        </rb-site>
    </div>
</section>
