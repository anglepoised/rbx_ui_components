<style type="text/css">
  #container {
    overflow: scroll;
    height: 500px;
    position: absolute;
    top: 50px;
    left: 180px;
  }

  .search {
      position:absolute;
      left:180px;
      top:0;
      height:50px;
  }
</style>

<div>
    <div style="position: fixed; top: 10px; left: 50px">
        <rb-scrollspy categories="demoCtrl.filteredCategories" offset="0" scroll-id="container"></rb-scrollspy>
    </div>

    <div class="search">
        <input type="text" ng-model="search" placeholder="Search list...">
        <hr />
    </div>

    <div id="container">
        <div>
            <span ng-repeat="category in demoCtrl.filteredCategories">
                <h2 id="{{ category.anchor }}" class="ListyThing-Category">
                    {{ category.label }}
                </h2>

                <ul class="ListyThing ListyThing--columns">
                    <li ng-repeat="section in category.items"  id="{{ section.anchor }}" class="ListyThing-section">
                        <h3>
                            {{ section.label }}
                        </h3>
                        <ul class="ListyThing-items">
                            <li ng-repeat="item in section.items" class="ListyThing-item">
                                {{ item.label }}
                            </li>
                        </ul>
                    </li>
                </ul>

            </span>
        </div>
    </div>
</div>
