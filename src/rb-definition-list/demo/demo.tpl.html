<rb-site>
    <rb-main>
        <rb-page-title heading="rb-definition-list">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <rb-raw-html-display>
                <p>
                    The <code>rb-definition-list</code> component should be used for displaying name-value structures.
                </p>
            </rb-raw-html-display>
        </rb-section>
        <rb-section heading="Default">
            <rb-component-display>
                <rb-definition-list button-text="Edit targeting" button-click="demoCtrl.onButtonClick()">
                    <rb-definition-list-item icon="frequency" label="Frequency Cap">
                        <span>No targeting</span>
                    </rb-definition-list-item>
                    <rb-definition-list-item icon="geo" label="Geo">
                        <span>France, Germany, United Kingdom</span>
                    </rb-definition-list-item>
                    <rb-definition-list-item icon="segmentation" label="Segmentation">
                        <p>
                            <strong>Exclude:</strong> List of categories to exclude
                        </p>
                        <p>
                            <strong>Include:</strong> List of categories to include
                        </p>
                    </rb-definition-list-item>
                    <rb-definition-list-item icon="categories" label="Categories">
                        <span>Arts &amp; Entertainment (16/16), Education (2/8)</span>
                    </rb-definition-list-item>
                </rb-definition-list>
            </rb-component-display>
        </rb-section>
    </rb-main>
</rb-site>
