<rb-site>
    <rb-main>
        <rb-page-title heading="rb-ratio-display">
        </rb-page-title>
        <rb-section heading="Introduction" hide-heading="true">
            <rb-raw-html-display>
                <p>
                    The <code>rb-ratio-display</code> component must be used to render all representations of a ratio.
                </p>
            </rb-raw-html-display>
        </rb-section>
        <rb-section heading="Default" hide-heading="true">
            <div ng-repeat="ratio in ::demoCtrl.ratios track by $index">
                <rb-ratio-display
                    denominator="{{::ratio.denominator}}"
                    display-type="{{::ratio.displayType }}"
                    decimal-places="{{::ratio.decimalPlaces}}"
                    numerator="{{::ratio.numerator}}"
                    ratio-type="{{::ratio.ratioType }}">
                </rb-ratio-display>
            </div>
        </rb-section>
    </rb-main>
</rb-site>
